</head>

<div id="dark">
<header>

    <button id="close" class="delete-btn big">x</button>

    <h1 class="txt">MAFIA</h1>

        <input class="new-player-input" autocomplete="off" id="new-user-text" type="text" placeholder="Name of new user">
        <input id="next" class="start" type="button" onclick="checkNumOfPlayers()" value="NEXT">
